<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="text-center">
    <h1> Lola Groceries</h1>
  </div>
  <div class="container">
    <div class="loginf">
     <form [formGroup]="loginFG" (ngSubmit)="LoginUser()">
      <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" formControlName="username" id="username">
      </div>
      <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" formControlName="password" >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" (click)="GoogleLogin()" class="btn btn-danger"> Google </button>  
    </form> 
  </div>
  </div>

</div>
