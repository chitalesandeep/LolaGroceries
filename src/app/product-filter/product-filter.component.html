<div class="sticky-top">
        <div class="list-group">
                <a href="#" [class.active]="!category"
                routerLink="/" class="list-group-item list-group-item-action">
                    All Categories
                </a>
            
                <a href="#" *ngFor="let c of categories$ | async" routerLink="/"
                  [queryParams]="{ category: c.$key }" [class.active]="category == c.$key"
                  class="list-group-item list-group-item-action">
                    {{c.name}}
                </a>
            </div>
</div>
